<ul *ngIf="taskList.length; else loading">
  <li *ngFor="let task of taskList">
    <input type="checkbox" [(ngModel)]="task.completed" />
    <p [ngClass]="{ 'completed': task.completed }">
      {{ task.title | titlecase }} <br />
      <span>{{ task.completed | status }}</span>
    </p>
  </li>
</ul>

<ng-template #loading>
  <p>Loading tasks...</p>
</ng-template>
